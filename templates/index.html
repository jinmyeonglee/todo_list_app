<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>
    <form action="{{ url_for('show_done_todo') }}" method="get">
        <input type="submit" value="Show done todo list">
    </form>

    <table>
        {% for obj in todo_list %}
            <TR>
                <TD class="c1">@ </TD>
                <TD class="c2">{{ obj.content }}</TD>
                <TD class="c4">
                    <form action="{{ url_for('mark_todo_done', idx=obj.idx) }}" method="post">
                        <input type="submit" value="DONE">
                    </form>
                </TD>
                <TD class="c5">
                    <form action="{{ url_for('delete_todo', idx=obj.idx) }}" method="post">
                        <input type="submit" value="DELETE">
                    </form>
                </TD>
            </TR>
        {% endfor %}
    </table>
    
    <p>Add todo</p>
    <form action = "{{ url_for('add_todo') }}" method = "POST">
       <p>Content<input type = "text" name = "Content" /></p>
       <p><input type = "submit" value = "Add todo" /></p>
    </form>
</body>
</html>
